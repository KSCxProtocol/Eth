<head>
    <meta charset="utf-8" />

    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />

    <link href="/adminator/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.syncfusion.com/blazor/23.1.41/styles/fluent.css"
          asp-fallback-href="_content/Syncfusion.Blazor/styles/fluent.css"
          asp-fallback-test-class="e-control"
          asp-fallback-test-property="font-size"
          asp-fallback-test-value="12px" />
    <style>
        #loader {
            transition: all 0.3s ease-in-out;
            opacity: 1;
            visibility: visible;
            position: fixed;
            height: 100vh;
            width: 100%;
            background: #fff;
            z-index: 90000;
        }

            #loader.fadeOut {
                opacity: 0;
                visibility: hidden;
            }

        .spinner {
            width: 40px;
            height: 40px;
            position: absolute;
            top: calc(50% - 20px);
            left: calc(50% - 20px);
            background-color: #333;
            border-radius: 100%;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }

        @-webkit-keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0)
            }

            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }
    </style>
    <script src="https://cdn.syncfusion.com/blazor/23.1.41/syncfusion-blazor.min.js" type="text/javascript"></script>
    <script>
        if (!window.sfBlazor) { // the Syncfusion Blazor object is not present
            var fallbackScript = document.createElement("script");
            fallbackScript.setAttribute("src", "_content/Syncfusion.Blazor/scripts/syncfusion-blazor.min.js"); // path to static assets from the Syncfusion package
            document.getElementsByTagName("head")[0].appendChild(fallbackScript);
        }
    </script>
    <script src="_content/Syncfusion.Blazor/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>

        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
